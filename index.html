<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>slidebar demo</title>
	<link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="slidebardemo.css">
</head>
<body>
	<div id="sidebar">
		<ul>
			<li id="prof" class="item">
				<span class="glyphicon glyphicon-search"></span>
				<div>我</div>
			</li>
			<li id="asset" class="item">
				<span class="glyphicon glyphicon-usd"></span>
				<div>资产</div>
			</li>
			<li id="brand" class="item">
				<span class="glyphicon glyphicon-heart"></span>
				<div>品牌</div>
			</li>
			<li id="broadcast" class="item">
				<span class="glyphicon glyphicon-bell"></span>
				<div>直播</div>
			</li>
			<li id="foot" class="item">
				<span class="glyphicon glyphicon-usd"></span>
				<div>资产</div>
			</li>
			<li id="calendar" class="item">
				<span class="glyphicon glyphicon-calendar"></span>
				<div>日历</div>
			</li>
		</ul>
		<div id="closeBar">
			<span class="glyphicon glyphicon-remove"></span>
		</div>
	</div>	
</body>
</html>
